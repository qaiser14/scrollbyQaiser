<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <style>
    #scroll1{

        height: 200px;
        width: 200px;
        border: 2px solid greenyellow;
        background-color: hotpink;
        margin: 200px auto;

    }

    </style>

</head>




<body>


    <div id="scroll1" data-aos="fade-up"></div>
    <div id="scroll1" data-aos="fade-down"></div>
    <div id="scroll1" data-aos="fade-left"></div>
    <div id="scroll1" data-aos="fade-right"></div>
    <div id="scroll1" data-aos="flip-up"></div>
    <div id="scroll1" data-aos="flip-down"></div>
    <div id="scroll1" data-aos="flip-left"></div>
    <div id="scroll1" data-aos="flip-right"></div>
    <div id="scroll1" data-aos="zoom-in"></div>
    <div id="scroll1" data-aos="zoom-in-up"></div>
    <div id="scroll1" data-aos="zoom-in-down"></div>
    <div id="scroll1" data-aos="zoom-in-left"></div>
    <div id="scroll1" data-aos="zoom-in-right"></div>
    <div id="scroll1"></div>



<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
</body>
</html>
